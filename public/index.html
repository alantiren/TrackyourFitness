<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>TrackyourFitness</title>
</head>

<body>
  <nav>
    <a href="/">
      <img class="logo" src="Assets/trackyourfitness1.png" alt="TrackyourFitness">
    </a>
    <span class="spacer"></span>
    <a href="/stats">DASHBOARD</a>
  </nav>  
  <div class="wrapper workout">
    <header>
      <h1>TrackyourFitness</h1>
      <span class="slogan">Empower Your Fitness Journey with TrackyourFitness: Where Progress Meets Precision!</span>
      <span class="spacer"></span>
      <span class="slogan">Track Your Fitness, Own Your Progress!</span>
      <span class="spacer"></span>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
